<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/fetch-api.css">
  <!--  <link rel="stylesheet" href="">-->
  <title>Fetch API</title>
</head>
<body>
<div class="container">
  <!--progress bar-->
  <div class="progress progress-bar bg-primary d-flex justify-content-center align-items-center m-4 p-4" id="loadingbar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Loading</div>
  <!--end progress bar-->

  <div id="movie-div"></div>
  <h3>Add your own movie title and rating</h3>
  <div class="input-group">
    <label>Add a movie title</label>
    <input id="user-entry-title" type="text" class="form-control" placeholder="add movie title">
  </div>
  <div class="input-group">
    <label>Add a Plot Here</label>
    <input id="user-entry-plot" type="text" class="form-control" placeholder="add plot here">
  </div>
  <form>
    <label for="user-entry-genre">Genre</label>
    <select id="user-entry-genre">
      <option>Comedy</option>
      <option>Drama</option>
      <option>Horror</option>
      <option>Action</option>
      <option>Other</option>
    </select>
  </form>
  <div class="input-group">
    <label>Add Actors Here</label>
    <input id="user-entry-actor" type="text" class="form-control" placeholder="add actors here">
  </div>
  <div class="input-group">
    <label>Add Movie Year Here</label>
    <input id="user-entry-year" type="text" class="form-control" placeholder="add year here">
  </div>
  <form>
    <label for="user-entry-rating">Rating</label>
    <select id="user-entry-rating">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </form>
  <button id="user-movies">Submit</button>

<!-- add a new form that will be hidden until the user clicks the edit button-->
  <div id="edit-movies" class="d-none">
    <div class="input-group">
      <label>EDIT the movie title</label>
      <input id="edit-title" type="text" class="form-control" placeholder="EDIT movie title">
    </div>
    <div class="input-group">
      <label>EDIT the Plot Here</label>
      <input id="edit-plot" type="text" class="form-control" placeholder="EDIT plot here">
    </div>
    <form>
      <label for="edit-genre">Genre</label>
      <select id="edit-genre">
        <option>Comedy</option>
        <option>Drama</option>
        <option>Horror</option>
        <option>Action</option>
        <option>Other</option>
      </select>
    </form>
    <div class="input-group">
      <label>EDIT Actors Here</label>
      <input id="edit-actor" type="text" class="form-control" placeholder="EDIT actors here">
    </div>
    <div class="input-group">
      <label>EDIT Movie Year Here</label>
      <input id="edit-year" type="text" class="form-control" placeholder="EDIT year here">
    </div>
    <form>
      <label for="edit-rating">EDIT Rating</label>
      <select id="edit-rating">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </form>
    <button id="save-edit-form">Save Edits</button>
  </div>

</div> <!--end of container div-->

<script src="js/jquery.js"></script>
<script src="js/fetch-api.js"></script>
</body>
</html>
