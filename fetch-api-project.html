<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/fetch-api.css">
  <!--  <link rel="stylesheet" href="">-->
  <title>Fetch API</title>
</head>
<body>
<h1>Fetch API</h1>
<!--begin progress bar-->
<div class="progress" id="loadingbar">
  <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">Loading</div>
</div>
<!--end progress bar-->

<div class="container">
  <div id="movie-div"></div>
</div> <!--end of container div-->
  <form class="form" id="form">
    <div class="form-control">
      <label>Title</label>
      <input type="text" placeholder="title" id="title">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error Message</small>
    </div>
    <div class="form-control">
      <label>Rating</label>
      <input type="text" placeholder="rating" id="rating">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error Message</small>
    </div>
    <button id="add-movie">Add Movie</button>
  </form>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="js/jquery.js"></script>
<script src="js/fetch-api.js"></script>
</body>
</html>
