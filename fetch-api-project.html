<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/fetch-api.css">
  <!--  <link rel="stylesheet" href="">-->
  <title>Fetch API</title>
</head>
<body>
<div class="container">

<h1>Fetch API</h1>
<!--begin progress bar-->
  <div class="progress progress-bar bg-primary d-flex justify-content-center align-items-center m-4 p-4" id="loadingbar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Loading</div>
<!--end progress bar-->

  <div id="movie-div"></div>
<hr>
  <!--add your own movie-->
<h2>Add your own Movie title and rating</h2>
  <div class="input-group">
    <input id="user-entry-title" type="text" class="form-control" placeholder="add movie title" aria-label="" aria-describedby="basic-addon1">
    <div class="input-group-append">
      <button id="user-entry-button" class="btn btn-success" type="button">ADD Movie</button>
    </div>
  </div>
  <form>
    <label for="user-entry-rating">Rating</label>
    <select id="user-entry-rating">
      <option>-</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </form>


</div> <!--end of container div-->


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="js/jquery.js"></script>
<script src="js/fetch-api.js"></script>
</body>
</html>
