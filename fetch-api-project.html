<html lang="en">
<head>
  <meta charset="UTF-8">

<h1>Fetch API</h1>
<!--begin progress bar-->
  <div class="progress progress-bar bg-primary d-flex justify-content-center align-items-center m-4 p-4" id="loadingbar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">Loading</div>
<!--end progress bar-->

<div class="container">
  <div id="movie-div"></div>
</div> <!--end of container div-->
  <form class="form" id="form">
    <div class="input-group">
      <label>Title</label>
      <input id="user-entry-title" type="text" placeholder="title">
    </div>
    <div class="input-group">
      <label>Rating</label>
      <input id="user-entry-rating" type="text" placeholder="rating">
    </div>
    <button id="add-movie">Add Movie</button>
  </form>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
